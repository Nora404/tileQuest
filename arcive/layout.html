<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Quest</title>
    <style>
      /* Stile f√ºr das responsive Layout */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      #gameArea {
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        /* Hier k√∂nntest du sp√§ter das Canvas f√ºr dein Spiel einf√ºgen */
      }

      #controls {
        width: 100%;
        max-width: 500px;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

      .control-button {
        width: 60px;
        height: 60px;
        background-color: #ccc;
        border: none;
        border-radius: 10px;
        font-size: 1.5em;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #directionControls {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      #directionControls div {
        display: flex;
        justify-content: space-between;
        width: 160px;
      }
    </style>
  </head>
  <body>
    <div id="gameArea">
      <!-- Hier wird der Spielbereich dargestellt -->
      <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
      <!-- Linker Bereich mit Inventar und Aufgaben -->
      <div id="inventoryTasks">
        <button class="control-button">I</button>
        <button class="control-button">Q</button>
      </div>

      <!-- Mittelbereich mit Richtungstasten -->
      <div id="directionControls">
        <button id="upButton" class="control-button">‚Üë</button>
        <div>
          <button id="leftButton" class="control-button">‚Üê</button>
          <button id="downButton" class="control-button">‚Üì</button>
          <button id="rightButton" class="control-button">‚Üí</button>
        </div>
      </div>

      <!-- Rechter Bereich mit Inspektionstaste -->
      <div id="inspect">
        <button id="inspectButton" class="control-button">üîç</button>
      </div>
    </div>

    <script>
      // Hier kannst du sp√§ter deine JavaScript-Funktionalit√§t hinzuf√ºgen
      // Event listener f√ºr die Buttons, zum Beispiel:
      document.getElementById("upButton").addEventListener("click", () => {
        console.log("Move Up");
      });

      document.getElementById("inspectButton").addEventListener("click", () => {
        console.log("Inspect");
      });

      // Weitere Logik hier ...
    </script>
  </body>
</html>
