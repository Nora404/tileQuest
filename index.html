<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Quest</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="gameArea">
      <!-- Hier wird der Spielbereich dargestellt -->
      <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
      <!-- Linker Bereich mit Inventar und Aufgaben -->
      <div id="inventoryTasks">
        <button class="control-button">I</button>
        <button class="control-button">Q</button>
      </div>

      <!-- Mittelbereich mit Richtungstasten -->
      <div id="directionControls">
        <button id="upButton" class="control-button">‚Üë</button>
        <div>
          <button id="leftButton" class="control-button">‚Üê</button>
          <button id="downButton" class="control-button">‚Üì</button>
          <button id="rightButton" class="control-button">‚Üí</button>
        </div>
      </div>

      <!-- Rechter Bereich mit Inspektionstaste -->
      <div id="inspect">
        <button id="inspectButton" class="control-button">üîç</button>
        <button id="interactiveButton" class="control-button">A</button>
      </div>
    </div>

    <!-- Phaser.js Script einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <script>
      // Phaser-Spielkonfiguration
      const config = {
        type: Phaser.CANVAS, // Explizit den CANVAS-Renderer setzen
        width: document.getElementById("gameArea").clientWidth,
        height: document.getElementById("gameArea").clientHeight,
        canvas: document.getElementById("gameCanvas"),
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      const game = new Phaser.Game(config);

      function preload() {
        // Hier k√∂nntest du sp√§ter Bilder, Sounds usw. laden
      }

      function create() {
        // Text auf dem Spielfeld in der Mitte des Canvas
        this.add
          .text(
            this.cameras.main.width / 2, // X-Koordinate: Mitte des Canvas
            this.cameras.main.height / 2, // Y-Koordinate: Mitte des Canvas
            "Hallo Welt!", // Der Text
            { font: "40px Arial", fill: "#fff" } // Stil
          )
          .setOrigin(0.5); // Zentriere den Text
      }

      function update() {
        // Hier kannst du Animationen oder Spielmechaniken einf√ºgen
      }

      // Event-Listener f√ºr die UI-Steuerung
      document.getElementById("upButton").addEventListener("click", () => {
        console.log("Move Up");
      });

      document.getElementById("leftButton").addEventListener("click", () => {
        console.log("Move Left");
      });

      document.getElementById("downButton").addEventListener("click", () => {
        console.log("Move Down");
      });

      document.getElementById("rightButton").addEventListener("click", () => {
        console.log("Move Right");
      });

      document.getElementById("inspectButton").addEventListener("click", () => {
        console.log("Inspect");
      });
    </script>
  </body>
</html>
