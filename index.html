<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Quest</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="gameArea">
      <!-- Hier wird der Spielbereich dargestellt -->
      <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
      <!-- Linker Bereich mit Inventar und Aufgaben -->
      <div id="inventoryTasks">
        <button class="control-button">I</button>
        <button class="control-button">Q</button>
      </div>

      <!-- Mittelbereich mit Richtungstasten -->
      <div id="directionControls">
        <button id="upButton" class="control-button">‚Üë</button>
        <div>
          <button id="leftButton" class="control-button">‚Üê</button>
          <button id="downButton" class="control-button">‚Üì</button>
          <button id="rightButton" class="control-button">‚Üí</button>
        </div>
      </div>

      <!-- Rechter Bereich mit Inspektionstaste -->
      <div id="inspect">
        <button id="inspectButton" class="control-button">üîç</button>
        <button id="interactiveButton" class="control-button">A</button>
      </div>
    </div>

    <!-- Phaser.js Script einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
